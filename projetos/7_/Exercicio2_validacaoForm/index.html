<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="section">
        <h1>Form validation</h1>

        <ul>
            <li>Nenhum Campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá conter entre 03 e 12 caracteres</li>
            <li>Senha precisa conter entre 06 e 12 caracteres</li>
        </ul>

        <form action="./index.html" method="POST" class="form">

            <label>Nome</label>
            <input type="text" class="name validate">

            <label>Sobrenome</label>
            <input type="text" class="surname validate">

            <label>CPF</label>
            <input type="text" class="cpf validate">

            <label>Usuário</label>
            <input type="text" class="user validate">

            <label>Senha</label>
            <input type="password" class="password validate">

            <label>Repetir Senha</label>
            <input type="password" class="repeat-password validate">

            <button type="submit">Enviar</button>

        </form>

    </section>

    <script src="./assets/js/validationCpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
